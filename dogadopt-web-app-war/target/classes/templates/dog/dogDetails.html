<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="fragments/head :: head" />
</head>
<body>
	<div id="wrapper">
		<thymeleaf th:replace="fragments/navigation :: navigation" />
	
		<!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">                        
                        
                        
						<!--  CONTENT -->
                       	<h1 class="page-header">Dog detail view</h1>
						<table class="table table-striped">
						  <thead>
						    <tr>
						      <th>Id</th>
						      <th>Name</th>
						      <th>Age</th>
						      <th>Breed</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr>
						      <td th:text="${item.id}"/>
						      <td th:text="${item.name}"/>
						      <td th:text="${item.age}"/>
						      <td th:text="${item.breed}"/>
						    </tr>
						  </tbody>
						</table>
						<a href="" onclick="goBack()">return to dogs list</a>
                        <!-- END CONTENT -->
                        
                        
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
	</div>
	
	<thymeleaf th:replace="fragments/footer :: footer" />

</body>
</html>
